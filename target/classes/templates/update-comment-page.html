<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
</head>
<body >
<header>

    <div align="left" class="container my-2">
        <form th:action="@{/post/post-list}">
            <button type="submit" name="home">Home</button>
        </form>
    </div>

    <h1 style = "text-align:center">Comment Here</h1>
</header>
<div id = "new-post" align="center">

    <form action="#" th:action="@{/comment/updateComment}" th:object="${updateComment}" method="POST">

        <input type = "hidden" th:value="${updateComment.getCommentId()}" th:field = "*{commentId}">
        <input type = "hidden" th:value="${updateComment.getPostId()}" th:field = "*{postId}">
        <input type = "hidden" th:value="${updateComment.createdAt}" th:field = "*{createdAt}">
        <input type = "text" th:value="${updateComment.getName()}" th:field = "*{name}" placeholder="Name"><br><br>
        <input type = "text" th:value= "${updateComment.getEmail()}" th:field = "*{email}" placeholder="email"><br><br>
        <input type = "text" th:value="${updateComment.getComment()}" th:field = "*{comment}" placeholder="comment"  ><br><br>

        <input type = "submit" value="Update">
    </form>

</div>
</body>
</html>
