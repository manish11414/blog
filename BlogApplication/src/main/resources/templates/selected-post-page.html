<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
</head>
<body >

<div align="left" class="container my-2">
    <form th:action="@{/post/post-list}">
        <button type="submit" name="home">Home</button>
    </form>
</div>

    <form th:object="${viewPost}" style="border: 0">

        <input type = "text" th:value="${viewPost.getTitle()}" disabled><br><br>
        <input type = "text" th:value= "${viewPost.getAuthor()}" disabled>&nbsp;&nbsp;&nbsp;
        <input type = "text" th:value="${viewPost.getPublishedAt()}" disabled><br><br>
        <textarea cols="80" rows="30" th:field = "*{content}" disabled></textarea><br><br>
    </form>

    <form th:action = "@{/comment/new-comment-page(id=${viewPost.getPostId()})}" method = "post">
        <button type = "submit" name="comment">Add Comment</button>
    </form>
    <form th:action = "@{/comment/comment-page(id=${viewPost.getPostId()})}" method = "post">
        <button type = "submit" name = "show-comment">Show Comments</button>
    </form>
</body>
</html>
