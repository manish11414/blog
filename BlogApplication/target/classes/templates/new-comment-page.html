<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Application</title>
</head>
<body >
<header>

    <div align="left" class="container my-2">
        <form th:action="@{/post/post-list}">
            <button type="submit" name="home">Home</button>
        </form>
    </div>

    <h1 style = "text-align:center">Comment Here</h1>
</header>
<div id = "new-post" align="center">

    <form action="#" th:action="@{/comment/newComment}" th:object="${newComment}" method="POST">
        <input type = "hidden" th:value="id" th:field = "*{postId}">
        <input type = "text" th:field = "*{name}" placeholder="Name" required autofocus="autofocus" /><br><br>
        <input type = "text" th:field = "*{email}" placeholder="Email" required autofocus="autofocus" /><br><br>
        <input type = "text" th:field = "*{comment}" placeholder="Comment" required autofocus="autofocus" /><br><br>
        <input type = "submit" value="Comment">
    </form>

</div>
</body>
</html>
